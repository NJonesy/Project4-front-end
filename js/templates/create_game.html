<div ng-controller='GamesController as games'>

  <div class="container">
    <div class="row">
      <div class="col-sm-5 col-md-5">
        <h3>Create A Game</h3>

        <div class="panel panel-default">
          <div class="panel-body">

            <form class="form-horizontal" ng-submit='games.addGame()'>
              <div class="form-group">
                <label for="sport">Sport</label>
                <input type="text" class="form-control" name="sport" placeholder= "Sport" ng-model='games.newGame.sport'>
              </div>

              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control"  name="date" placeholder= "Date" ng-model='games.newGame.date'>
              </div>  

              <div class="form-group">
                <label for="start_time">Start time</label>
                <input type="text" class="form-control" name="start_time" placeholder="Start time" ng-model='games.newGame.start_time'>
              </div>

              <div class="form-group">
                <label for="end_time">End time</label>
                <input type="text" class="form-control" name="end-time" placeholder= "End Time" ng-model='games.newGame.end_time'>
              </div>

              <div class="form-group">
                <label for="number_of_players">Number of players required</label>
                <input type="text" class="form-control" name="number_of_players" placeholder="Number of players" ng-model='games.newGame.number_of_players'>  
              </div>

              <div class="form-group">
                <label for="comment">Comments</label> 
                <textArea type="text" rows="3" id="textArea" class="form-control" name="comment" placeholder= "Comments" ng-model='games.newGame.comment'></textarea>
                </div> 

                <div class="form-group">
                  <label for="google-place">Location</label> 
                  <input id="google-place" class="form-control" type="text" name="place" placeholder="Place" ng-model='games.newGame.place'>
                </div>

                <div class="form-group">
                  <input type="submit" value="Game on!" class="btn btn-primary">
                </div>
              </form>

            </div>
          </div>
        </div>

        <div class="col-sm-7 col-md-7">
          <h3>Map</h3>
          <div class="gmap" id="main-map" style="width:100%;height:500px;"></div>
        </div>
      </div>
    </div>
  </div>
