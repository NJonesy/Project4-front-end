<div ng-controller="PlayersController as players">

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12">
        <h3>Log in</h3>

          <div class="panel panel-default">
            <div class="panel-body">

              <form class="form-horizontal" id="login" ng-submit="players.login()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control"  name="email" placeholder="What is your email?" ng-model="players.player.email">
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="What is your password?" ng-model="players.player.password">
                </div>

                <div class="form-group">
                    <button type="submit" value="Access" form="login" class="btn btn-primary" ng-click="players.login()" ui-sref="user_type">Log in</button>
                </div>
              </form>
            </div>
    </div>
  </div>
</div>
</div>
