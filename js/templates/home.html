<div class="home">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Get a Game</h1>  
    </div>
  </div>

  <div class="row">
    <div ng-app="players" ng-controller="PlayersController as players">
      <div class="col-sm-6 col-md-6">
        <button type="button" class="login btn btn-primary" ui-sref="login">Log-in</button>
      </div>
      <div class="col-sm-6 col-md-6">
        <button type="button" class="register btn btn-primary" ui-sref="register">Register</button>
      </div>
    </div>
  </div>
</div>
