<!DOCTYPE html>
<html ng-app="GetAGame">
<head>
  <title>Get a Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="./js/app.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/models/player.js"></script>
  <script type="text/javascript" src="./js/models/game.js"></script>
  <script type="text/javascript" src="./js/controllers/playersController.js"></script>
  <script type="text/javascript" src="./js/controllers/gamesController.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="js/lib/lodash.min.js"></script>
  <script type="text/javascript" src="js/lib/angular-simple-logger.min.js"></script>
  <script type="text/javascript" src="https://rawgit.com/angular-ui/angular-google-maps/2.2.1/dist/angular-google-maps.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://bootswatch.com/darkly/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <meta name="viewport" content="width=device-width">
</head>

<header ng-app="players" ng-controller="PlayersController as players">
  
<nav class="navbar navbar-inverse navbar-fixed-top">
   <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <!-- <span class="sr-only">Toggle navigation</span> -->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
          <a class="navbar-brand" ui-sref="home">Home</a>
          <a class="navbar-brand" ui-sref="players" ng-click="players. getPlayers()">Players</a>
          <a class="navbar-brand" ui-sref="games">Games</a>
          <a ng-hide="!players.isLoggedIn()" class="navbar-brand" ui-sref="create_game">Create a Game</a>
    </div>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a ng-hide="players.isLoggedIn()" ui-sref="register"><span class="glyphicon glyphicon-user"></span>Register</a>
        </li>
        <li class="page-scroll">
          <a ng-hide="players.isLoggedIn()" ui-sref="login"><span class="glyphicon glyphicon-log-in"></span>Log in</a>
        </li>
        <li class="page-scroll">
          <a ng-hide="!players.isLoggedIn()" href="#logout" ng-click="players.disappear()">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>

<body>
  <div ui-view>

  </div>
</body>  

</html>
